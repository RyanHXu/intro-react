<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!--    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>-->
    <script crossorigin src="/node_modules/react/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!--    <script crossorigin src="https://cdn.jsdelivr.net/npm/immutability-helper-x@1.0.5/lib/index.min.js"></script>-->
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const {useRef} = React;

    // Instance Like Variables (Generic Container)
    const App =() => {
        const textAreaEl = useRef(null);
        const stringVal = useRef("This is a string saved via the ref object --- ")
        const handleBtnClick = () => {
            textAreaEl.current.value =
                stringVal.current + "The is the story of your life. You are an human being, and you're on a website about React Hooks";
            textAreaEl.current.focus();
        };
        return (
            <section style={{ textAlign: "center" }}>
                <div>
                    <button onClick={handleBtnClick}>Focus and Populate Text Field</button>
                </div>
                <label
                    htmlFor="story"
                    style={{
                        display: "block",
                        background: "olive",
                        margin: "1em",
                        padding: "1em"
                    }}
                >
                    Prepare to see text from the ref object here. Click button above.
                </label>
                <textarea ref={textAreaEl} id="story" rows="5" cols="33" />
            </section>
        );
    };

    ReactDOM.render(
        <App/>,
        document.getElementById('root')
    )
</script>

</body>
</html>

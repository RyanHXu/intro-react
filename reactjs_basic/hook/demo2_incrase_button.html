<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!--    <script crossorigin src="https://cdn.jsdelivr.net/npm/immutability-helper-x@1.0.5/lib/index.min.js"></script>-->
</head>
<body>

<div id="root"></div>


<script type="text/babel">
    // FIXME: using bootstrap5 with React might effect reactDOM.render() effect
    function TestHook(props) {
        const [count, setCount] = React.useState(0)
        const increment = () => setCount(count + 1)
        const decrement = () => setCount(count - 1)
        return (
            <div className={"container my-5"}>
                <button type="button" className={"btn btn-secondary mx-3"}
                    onClick={decrement}
                >
                    Minus
                </button>

                {count}

                <button type="button" className={"btn btn-primary mx-3"}
                    onClick={increment}
                >
                    Add
                </button>

            </div>
        )
    }

    ReactDOM.render(
        <TestHook/>,
        document.getElementById('root')
    )
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!--    <script crossorigin src="https://cdn.jsdelivr.net/npm/immutability-helper-x@1.0.5/lib/index.min.js"></script>-->
</head>
<body>

<div id="root"></div>


<script type="text/babel">

    function PrintLog(){
        const print = (msg) => console.log(msg)

        // TODO: what if we use onClick={print('Hello Ryan')}
        // we only execute print once and before click the button
        return (
            <div>
                <button onClick={() => print('Hello Ryan')}>
                    print to console
                </button>
            </div>
        )

    }

    ReactDOM.render(<PrintLog checked={true}/>, document.getElementById('root'))

</script>

</body>
</html>

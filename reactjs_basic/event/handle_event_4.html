<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!--    <script crossorigin src="https://cdn.jsdelivr.net/npm/immutability-helper-x@1.0.5/lib/index.min.js"></script>-->
</head>
<body>

<div id="root"></div>


<script type="text/babel">

    class App extends React.Component {
        constructor(props) {
            super(props);
            this.state = {checked: this.props.checked}
            this.handleChange = this.handleChange.bind(this)
        }

        handleChange(e) {
            this.setState({checked: e.target.checked})
            console.log(e.target.value)
        }


        render() {
            return (

                <div style={{paddingTop:'10vh',textAlign:'center',fontSize:'24px'}}>

                    <label>
                        <input type="checkbox"
                               style={{textAlign: "center",transform:'scale(2)', width:'2vw'}}
                               checked={this.state.checked}
                               onChange={this.handleChange}
                        />
                        {this.state.checked ? 'checked' :'unchecked'}
                    </label>
                </div>
            )
        }
    }

    ReactDOM.render(<App checked={true}/>, document.getElementById('root'))

</script>

</body>
</html>

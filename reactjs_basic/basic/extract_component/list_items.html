<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--    <script crossorigin src="https://cdn.jsdelivr.net/npm/immutability-helper-x@1.0.5/lib/index.min.js"></script>-->
</head>
<body>

<div id="root"></div>

<script type="text/babel">

    function ListItem({value}) {
        return (<li>{value}</li>)
    }

    function ListItems({numbers}) {
        return (
            <div>
                <ul>
                    {
                        // TODO: check map and arrow function
                        // we ignore {} and return
                        numbers.map((number) =>
                            <ListItem key={number.toString()} value={number * 2}/>
                        )
                    }
                </ul>

            </div>
        )
    }


    // function ListItems({numbers}) {
    //     return (
    //         <div>
    //             <ul>
    //                 {
    //                      // TODO: option 2,
    //                     numbers.map((number) => {
    //                             return <ListItem key={number.toString()} value={number * 2}/>
    //                         }
    //                     )
    //                 }
    //             </ul>
    //
    //         </div>
    //     )
    // }

    const numbers = [1, 2, 3, 4, 5, 6, 7]
    ReactDOM.render(
        <ListItems numbers={numbers}/>,
        document.getElementById('root')
    )
</script>

</body>
</html>

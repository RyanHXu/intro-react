<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!--    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>-->
    <script crossorigin src="/node_modules/react/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!--    <script crossorigin src="https://cdn.jsdelivr.net/npm/immutability-helper-x@1.0.5/lib/index.min.js"></script>-->
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    function App(props) {
        const age = React.createRef()

        React.useEffect(()=>{
            age.current.value = 1
            console.log('test')
        },[])

        const handleClick = () => {
            age.current.value = age.current.value === '' ? parseInt(1) : parseInt(age.current.value) + 1
            age.current.focus();
        }

        return (
            <div className="container my-5">
                <p>Look at the title of the current tab in your browser</p>
                <button onClick={handleClick} className="btn btn-outline-primary">
                    Update Title!
                </button>
                <br/>
                <textarea ref={age} rows="5" cols="33"/>

            </div>
        )
    }

    ReactDOM.render(
        <App/>,
        document.getElementById('root')
    )
</script>

</body>
</html>

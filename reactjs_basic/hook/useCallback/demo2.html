<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!--    <script crossorigin src="https://cdn.jsdelivr.net/npm/immutability-helper-x@1.0.5/lib/index.min.js"></script>-->
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const App = () => {
        const [age, setAge] = React.useState(99)
        const handleClick = () => setAge(age + 1)
        const doSomething = React.useCallback(() => {
            console.log('useCallback')
        }, [age])

        return (
            <div>
                <Age age={age} handleClick={handleClick} />
                <Instructions doSomething={doSomething} />
            </div>
        )
    }

    const Age = ({ age, handleClick }) => {
        return (
            <div>
                <div style={{ border: '2px', background: "papayawhip", padding: "1rem" }}>
                    Today I am {age} Years of Age
                </div>
                <pre> - click the button below ðŸ‘‡ </pre>
                <button onClick={handleClick}>Get older! </button>
            </div>
        )
    }

    const Instructions = React.memo((props) => {
        return (
            <div style={{ background: 'black', color: 'yellow', padding: "1rem" }}>
                <p>Follow the instructions above as closely as possible</p>
            </div>

        )
    })

    ReactDOM.render(
        <App/>,
        document.getElementById('root')
    )
</script>

</body>
</html>

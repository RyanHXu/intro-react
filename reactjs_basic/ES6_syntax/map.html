<script type="text/babel">
    function App(props) {
        const [todos, setTodos] = React.useState();


        // React.useEffect(() => {
        //     axios.get('https://jsonplaceholder.typicode.com/todos')
        //         .then(res => {
        //             const resTodos = res.data
        //             setTodos(resTodos)
        //         })
        //         .catch(err => {
        //             console.log(err)
        //         })
        // })

        // useEffect(effectFunction, arrayDependencies)
        // we need to add empty array to avoid infinite request
        React.useEffect(() => {
            axios.get('https://jsonplaceholder.typicode.com/todos')
                .then(res => {
                    const resTodos = res.data
                    setTodos(resTodos)
                })
                .catch(err => {
                    console.log(err)
                })
        },[])
        return (
            <div className={{'text-align':'center'}}>
                <h1> Todo List </h1>
                <ul>
                    {todos &&
                        todos.map((todo) => {
                            const { id, title } = todo;
                            return (
                                <li key={id}>
                                    {title}
                                </li>
                            );
                        })}
                </ul>
            </div>
        )
    }

    ReactDOM.render(
        <App/>,
        document.getElementById('root')
    )
</script>

</body>

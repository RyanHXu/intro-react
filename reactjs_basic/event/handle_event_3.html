<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!--    <script crossorigin src="https://cdn.jsdelivr.net/npm/immutability-helper-x@1.0.5/lib/index.min.js"></script>-->
</head>
<body>

<div id="root"></div>


<script type="text/babel">

    class App extends React.Component {
        constructor(props) {
            super(props);
            this.state = {text: this.props.text}
            this.handleChange = this.handleChange.bind(this)
        }

        handleChange(e) {
            this.setState({text: e.target.value})
            console.log(e.target.value)
        }


        render() {
            return (

                <div style={{paddingTop:'10vh',textAlign:'center'}}>

                    <label>
                        <input type="text" maxLength={15} style={{textAlign: "center", fontSize:'24px'}}
                               value={this.state.text}
                               onChange={this.handleChange}
                        />
                        <div style={{paddingTop:'3vh' ,fontSize:'24px'}}>
                            {this.state.text}
                        </div>
                    </label>
                </div>
            )
        }
    }

    ReactDOM.render(<App text={'Hello'}/>, document.getElementById('root'))

</script>

</body>
</html>
